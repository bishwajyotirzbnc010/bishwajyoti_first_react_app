<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bitcount Grid Double', system-ui;
    }
    h1 {
      font-family: 'Poiret One', sans-serif;
    }
  </style>
</head>
<body class="min-h-[95vh] flex flex-col justify-center items-center bg-[#c9c9c9]">

  <div class="h-[50%] p-6 m-6 flex justify-center items-center">
    <h1 class="text-6xl font-extrabold drop-shadow-[3px_3px_rgba(3,3,3,0.274)]">Digital Clock</h1>
  </div>

  <div class="bg-[#e9e9e9] border border-black px-16 py-12 rounded-[2rem] text-center shadow-[15px_15px_15px_rgba(3,3,3,0.623)] transition-all duration-500 hover:scale-[1.02]">
    <div class="text-6xl text-black tracking-widest drop-shadow-[3px_3px_rgba(3,3,3,0.274)]" id="time">
      00:00:00 <span class="ampm text-orange-600 text-xl ml-2" id="ampm">AM</span>
    </div>
    <div class="mt-4 text-3xl text-black tracking-wide drop-shadow-[3px_3px_rgba(3,3,3,0.274)]" id="day">Sun</div>
  </div>

</body>
</html>
