<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=League+Spartan:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="sec1">
            <div class="sec1kid">
                <div class="sec1-content">
                <h1>Explorer</h1>
                <p>For High Quality Photography</p>
                <div class="social-icons">
                    <p>Connect With Me</p>
                    <a href="http://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="http://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="http://www.yahoo.com/"><i class="fa-brands fa-yahoo"></i></a>
                    <a href="http://www.x.com/"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="http://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                </div>
            </div>
        </section>
        <section class="sec2">
            
            <form>
                <h1>Welcome!</h1>
                <h2>Please Login</h2>

                <div class="input-container">
                    <i class="fa-solid fa-user"></i> 
                    <input type="email" id="email" placeholder="Username">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
            
                <button type="submit"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
                <p>Forgot Password? <a href="#">Click here to reset.</a></p>
            </form>
            
        </section>
    </main>
</body>
</html>
