<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Months</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>12 Months</h1>
    <hr>
    <div class="container">

        <section class="row">
            <div class="button-container"><button onclick="showMonth(1)">1</button></div>
            <div class="button-container"><button onclick="showMonth(2)">2</button></div>
            <div class="button-container"><button onclick="showMonth(3)">3</button></div>
            <div class="button-container"><button onclick="showMonth(4)">4</button></div>
            <div class="button-container"><button onclick="showMonth(5)">5</button></div>
        </section>

        <section class="row">
            <div class="button-container"><button onclick="showMonth(6)">6</button></div>
            <div class="button-container"><button onclick="showMonth(7)">7</button></div>
            <div class="button-container"><button onclick="showMonth(8)">8</button></div>
            <div class="button-container"><button onclick="showMonth(9)">9</button></div>
        </section>

        <section class="row">
            <div class="button-container"><button onclick="showMonth(10)">10</button></div>
            <div class="button-container"><button onclick="showMonth(11)">11</button></div>
            <div class="button-container"><button onclick="showMonth(12)">12</button></div>
        </section>

    </div>

    <h2>Click the Button to know the Months</h2>

</body>
</html>
