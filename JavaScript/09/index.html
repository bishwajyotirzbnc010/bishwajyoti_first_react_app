<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Eligibility Check</title>
</head>
<body>
 <script>
    // Function 1: Takes name and age and calls the eligibility checker
    function checkPerson(name, age) {
      isEligible(name, age); // call second function with arguments
    }

    // Function 2: Checks if the person is eligible or not
    function isEligible(name, age) {
      if (age >= 18) {
        console.log(name + " is eligible for driving.");
      } else {
        console.log(name + " is NOT eligible for driving.");
      }
    }

    // Call the main function with sample people
    checkPerson("Sita", 16);
    checkPerson("Ram", 20);
    checkPerson("Alex", 18);
  </script>

</body>
</html>
